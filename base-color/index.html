<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="baseColor">
  <meta name="description" content="baseColor, Momo's Blog, LuckyMomo">
  <title>baseColor</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    font-family: "Microsoft YaHei", sans-serif;
  }
  h1 { margin-bottom: 10px }
  li { list-style: none; }
  [v-cloak] {
    display: none;
  }
  .g-box {
    margin: 20px auto;
    max-width: 1100px;
  }
  body {
    padding-top: 50px;
  }
  .p-action {
    width: 100%;
    margin: 20px auto;
    font-size: 34px;
    font-weight: bold;
    text-align: center;
    max-width: 1100px;
  }
  /*背景颜色值*/
  .p-color {
    padding: 30px;
  }
  .p-color .type li {
    display: inline-block;
    margin-bottom: 20px;
    padding: 8px 20px;
    font-size: 20px;
    color: #333333;
    cursor: pointer;
    border-radius: 4px;
    border: 1px solid #dddddd;
    background-color: white;
    opacity: 1;
    transition: 0.3s all;
  }
  .p-color .type li:hover {
    opacity: 0.9;
  }

  .p-color .type .active {
    color: white;
    background-color: #3D8AC7;
    border: 1px solid #3D8AC7;
  }

  .p-color .color li {
    margin: 10px;
    display: inline-block;
  }
  .p-color .case {
    margin: 0 auto 8px;
    cursor: pointer;
  }
  .p-color .case:active {
    opacity: 0.8;
  }
  .p-color .color .font {
    width: 300px;
  }
  .p-color .color .button .case {
    padding: 8px 14px;
    width: 60px;
    color: white;
    text-align: center;
    font-size: 14px;
    border-radius: 6px;
  }
  .p-color .color .background .case {
    width: 100px;
    height: 100px;
    line-height: 100px;
    text-align: center;
    border-radius: 4px;
    border: solid 1px #dddddd;
  }
  .p-color .color .background .value { }
  /*字体颜色*/
  .p-font {
    padding: 30px;
  }
  .p-font li {
    display: inline-block;
    margin: 6px;
    width: 100px;
    font-size: 20px;
    list-style: none;
  }
  .p-font .case {
    cursor: pointer;
    margin: 0 auto 8px;
    padding: 4px 6px;
    border: solid 1px grey;
    border-radius: 4px;
  }

  .p-font .case:active {
    opacity: 0.8;
  }
  .p-font .value {
    width: 100%;
    color: #333333;
    font-size: 14px;
    font-weight: bold;
    text-align: center;
  }
  .font {
    font-weight: bold;
  }

  .p-other {
    position: fixed;
    right: 50px;
    bottom: 70px;
    background-color: #eff3f6;
    background-image: linear-gradient(-180deg, #fafbfc, #eff3f6 90%);
    color: #24292e;
    border: 1px solid rgba(27, 31, 35, .2);
    border-radius: 3px;
    cursor: pointer;
    display: inline-block;
    font-size: 14px;
    font-weight: 600;
    line-height: 20px;
    padding: 6px 12px;
  }
  .p-other:hover {
    opacity: 0.9;
  }
  .p-other {
    bottom: 30px;
  }
  .c-tips {
    position: fixed;
    padding: 12px 20px;
    top: -100px;
    left: 50%;
    color: #67c23a;
    font-size: 18px;
    font-weight: normal;
    border-radius: 4px;
    z-index: 3;
    display: inline-block;
    border: 1px solid #e1f3d8;
    transition: 0.5s all cubic-bezier(0.68, -0.55, 0.265, 1.55);
    transform: translate(-50%);
    background-color: #f0f9eb;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  }
  .c-tips--show {
    top: 10px;
  }
  </style>
</head>
<body>
<section id="app" v-cloak>
  <div class="c-tips" :class="{'c-tips--show':showTips}">{{tips}}</div>

  <a class="p-other" target="_blank" href="http://blog.luckly-mjw.cn/tool-show/index.html">其他实用工具</a>

  <section class="p-action g-box">baseColor 常用开发颜色(点击复制色号)</section>

  <!--常用颜色-->
  <section class="p-color g-box">
    <h1>常用颜色值（点击复制）</h1>
    <ul class="type">
      <li :class="{active: type === 'button'}" @click="type = 'button'">按钮</li>
      <li :class="{active: type === 'font'}" @click="type = 'font'">字体颜色</li>
      <li :class="{active: type === 'background'}" @click="type = 'background'">背景颜色</li>
    </ul>
    <ul class="color">
      <template v-if="type === 'button'">
        <li v-for="item in colorList" class="button" @click="copyToClipboard(item)">
          <div class="case " :style="`background-color:${item}; border: solid 1px ${item};`">{{item}}</div>
        </li>
      </template>
      <template v-if="type === 'font'">
        <li v-for="item in colorList" class="font" @click="copyToClipboard(item)">
          <div class="case " :style="`color:${item};`">字体颜色测试文案{{item}}</div>
        </li>
      </template>
      <template v-if="type === 'background'">
        <li v-for="item in colorList" class="background" @click="copyToClipboard(item)">
          <div class="case " :style="`background-color:${item};`">{{item}}</div>
        </li>
      </template>
    </ul>
  </section>

  <!--常用黑色字体颜色-->
  <section class="p-font g-box">
    <h1>常用黑色字体颜色</h1>
    <ul>
      <li v-for="item in fontColorList" @click="copyToClipboard(item)">
        <div class="case" :style="`color:${item};`">点击复制</div>
        <div class="value">{{item}}</div>
      </li>
    </ul>
  </section>

  <!--常用黑色字体颜色-->
  <section class="p-font g-box">
    <h1>常用边框颜色</h1>
    <ul>
      <li v-for="item in borderColorList" @click="copyToClipboard(item)">
        <div class="case" :style="`color:${item};`">点击复制</div>
        <div class="value">{{item}}</div>
      </li>
    </ul>
  </section>
</section>
</body>

    copyToClipboard(content) {
      clearTimeout(this.timeouter)

      let $input = document.createElement('input')
      $input.style.opacity = '0'
      $input.value = content

      $input = null
