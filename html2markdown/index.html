<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Markdown编辑器</title>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/91xcode/static@master/91xcode.github.io/best.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/91xcode/static@master/html2markdown/index.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/html2markdown/vendor/vue/vue.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/html2markdown/vendor/require/require.js"></script>
</head>

<body>
    <div class="wrapper" id="pageContainer">
        <div class="panel panel-default" style="margin-bottom: 0px;">
            <div class="panel-heading">
                <h3 class="panel-title">
<a href="https://github.com/91xcode/91xcode.github.io" target="_blank" style="padding-left: 30px"><svg height="20" class="octicon octicon-mark-github text-white" viewBox="0 0 16 16" version="1.1" width="20" aria-hidden="true">
                                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
                            </svg></a>
                	<span class="x-xdemo" ref="demoLink1" @click="setDemo">{{codeType}}是什么？</span> <span class="x-xdemo" ref="importLink" @click="importContent">导入{{codeType}}文件</span> <span class="x-switch ui-fl-r" ref="btnSwitch" @click="trans">{{toolName[nextCodeType]}}&gt;&gt;</span></h3>
            </div>
        </div>
        <div class="panel-body mod-markdown" ref="modMarkdownBox" style="margin-top: 30px;padding-top: 30px;">
            <div class="mod-toolbar">
                <div class="editor-toolbar"><a class="icon-bold" @click="insert('b')" title="加粗"></a> <a class="icon-italic" @click="insert('i')" title="斜体"></a> <i class="separator">|</i> <a class="icon-quote" @click="insert('quote')" title="备注"></a> <a class="icon-code" @click="insert('code')" title="代码"></a> <i class="separator">|</i> <a class="icon-unordered-list" @click="insert('unordered-list')" title="无序列表"></a> <a class="icon-ordered-list" @click="insert('ordered-list')" title="有序列表"></a> <i class="separator">|</i> <a class="icon-link" @click="insert('link')" title="链接"></a> <a class="icon-image" @click="insert('image')" title="图片"></a> <i class="separator">|</i> <a class="icon-preview" @click="togglePreview" title="实时预览切换"></a> <a class="icon-save" @click="saveMarkdown('md')" title="下载Markdown内容"></a> <a class="icon-pdf" @click="saveMarkdown('html')" title="下载HTML内容"></a>
                    <div class="x-mask"></div>
                </div>
            </div>
            <div class="mod-editor"><textarea id="editor" ref="elEditor"></textarea></div>
            <div class="markdown-body" ref="boxPreview"></div>
        </div>
    </div>
    <!--/.container-->
    <!-- Bootstrap core JavaScript
================================================== -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/html2markdown/vendor/codemirror/codemirror.js?v=65f3b1ba"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/html2markdown/vendor/codemirror/overlay.js?v=0e0cda26"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/html2markdown/vendor/codemirror/markdown.js?v=0b64a9ae"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/html2markdown/vendor/codemirror/gfm.js?v=e8dceccc"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/html2markdown/vendor/codemirror/xml.js?v=1e50d09c"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/html2markdown/vendor/codemirror/javascript.js?v=a83906b6"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/html2markdown/vendor/codemirror/css.js?v=a4918d97"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/html2markdown/vendor/codemirror/htmlmixed.js?v=e45624ee"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/html2markdown/vendor/codemirror/clike.js?v=963e2377"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/html2markdown/vendor/codemirror/meta.js?v=f5333894"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/html2markdown/vendor/h2m/h2m.js?v=49235721"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/html2markdown/vendor/highlight/highlight.js?v=cb544f77"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/html2markdown/libs/marked.js?v=29aba6f8"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/html2markdown/libs/rawdeflate.js?v=6010a863"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/html2markdown/libs/rawinflate.js?v=67cf46e4"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/html2markdown/demo-tpl.js?v=24c44e4f"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/html2markdown/index.js?v=7e5a1316"></script>
</body>

</html>
