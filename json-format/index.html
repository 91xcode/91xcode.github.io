<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <title>JSON格式化查看工具</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/91xcode/static@master/91xcode.github.io/best.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/91xcode/static@master/json-format/index_more.css?v=b05f4643">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/bootstrap-3.3.4-dist/js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/json-format/vendor/vue/vue.js?v=b6ac71fa"></script>
</head>
<!-- https://cdn.jsdelivr.net/gh/91xcode/static@master/json-format/index.js -->

<body class="theme-default">
    <div class="wrapper wp-json" id="pageContainer">
        <div class="panel panel-default" style="margin-bottom: 0px;">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="x-xdemo" ref="demoLink1" @click="setDemo">示例1：JSON片段</span> <span class="x-xdemo"  @click="setDemo2">示例2：在线JSON</span> <span id="layoutBar"><button id="btnLeftRight" ref="btnLeftRight" class="selected" @click="changeLayout('left-right')">左右布局</button><button id="btnUpDown" ref="btnUpDown" @click="changeLayout('up-down')">上下布局</button></span></h3>
            </div>
        </div>
        <div class="x-toolbar x-inpage"><button id="btnFormat" class="btn btn-primary btn-xs ui-mr-10" @click="format">格式化</button> <button id="btnCompress" class="btn btn-success btn-xs" @click="compress">压缩</button> <span class="x-split">|</span> <input type="checkbox" v-model="jsonLintSwitch" id="jsonLint" @click="lintOn"><label for="jsonLint">JSONLint</label> <span class="x-split">|</span> <input type="checkbox" v-model="autoDecode" id="endecode" @click="autoDecodeFn"><label for="endecode">自动解码</label> <span class="x-split">|</span> <input type="checkbox" v-model="overrideJson" id="jsonOvrd" @click="setCache"><label for="jsonOvrd">节点编辑</label> <span class="x-split">|</span> <span class="x-sort"><span class="x-stitle">排序：</span> <label for="sort_null">默认</label> <input type="radio" name="jsonsort" id="sort_null" value="0" checked="checked" @click="format"> <label for="sort_asc">升序</label> <input type="radio" name="jsonsort" id="sort_asc" value="1" @click="format"> <label for="sort_desc">降序</label> <input type="radio" name="jsonsort" id="sort_desc" value="-1" @click="format"> </span><span class="x-split">|</span> <span class="x-endecode"><button class="xjf-btn xjf-btn-left" @click="uniEncode">Uni编码</button><button class="xjf-btn xjf-btn-mid" @click="uniDecode">Uni解码</button><button class="xjf-btn xjf-btn-right" @click="urlDecode">URL解码</button> </span><span id="optionBar"></span></div>
        <div class="panel-body mod-json">
            <div class="row panel-txt"><textarea class="form-control mod-textarea" id="jsonSource" placeholder="在这里粘贴您需要进行格式化的JSON代码" ref="jsonBox"></textarea></div>
            <div class="row rst-item" id="modJsonResult">
                <div id="formattingMsg"><span class="x-loading"></span>格式化中...</div>
                <div id="jfCallbackName_start" class="callback-name" v-html="jfCallbackName_start"></div>
                <div id="jfContent" v-html="placeHolder"></div>
                <pre id="jfContent_pre"></pre>
                <div id="jfCallbackName_end" class="callback-name" v-html="jfCallbackName_end"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/bootstrap-3.3.4-dist/js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/json-format/vendor/codemirror/codemirror.js?v=65f3b1ba"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/json-format/vendor/codemirror/javascript.js?v=a83906b6"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/json-format/vendor/codemirror/active-line.js?v=3bbd89f4"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/json-format/vendor/codemirror/matchbrackets.js?v=e8ceebb8"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/json-format/vendor/codemirror/placeholder.js?v=1c8b56be"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/json-format/json-lint.js?v=9d40e97d"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/json-format/content-script.js?v=cc14877d"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/json-format/index_more_x.js" ></script>
     <!-- <script type="text/javascript" src="index_more_x.js" ></script> -->
    <div id="pageFooter" class="hide" style="display: none">
    </div>
</body>

</html>
