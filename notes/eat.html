    <script>
    var restaurantList = [];
    // 百度地图API功能
    var map = new BMap.Map("allmap"); // 创建Map实例
    var mPoint = new BMap.Point(116.404, 39.915);
    map.enableScrollWheelZoom();
    map.centerAndZoom(mPoint, 15);

    var geolocation = new BMap.Geolocation();
    geolocation.getCurrentPosition(function(r) {
        if (this.getStatus() == BMAP_STATUS_SUCCESS) {
            var mk = new BMap.Marker(r.point);
            map.addOverlay(mk);
            map.panTo(r.point);

            get(r.point.lng, r.point.lat);

            layer.msg('已切换:' + r.address['city']);
            console.log(r);
            // layer.msg('您的位置：' + r.point.lng + ',' + r.point.lat);
        } else {
            layer.msg('failed' + this.getStatus());
        }
    }, { enableHighAccuracy: true })


    //单击获取点击的经纬度
    map.addEventListener("click", function(e) {
        get(e.point.lng, e.point.lat)
    });

    function get(lng, lat) {
        var type = $('#type').val(),
            k = $('#k').val();

        k = parseInt(k);

        mPoint = new BMap.Point(lng, lat);
        map.enableScrollWheelZoom();

        map.clearOverlays(); //清理
        var circle = new BMap.Circle(mPoint, k, { fillColor: "blue", strokeWeight: 1, fillOpacity: 0.3, strokeOpacity: 0.3 });
        map.addOverlay(circle);

        var local = new BMap.LocalSearch(map, {
            renderOptions: { map: map, autoViewport: false },
            onSearchComplete: function(results) {
                // 判断状态是否正确
                if (local.getStatus() == BMAP_STATUS_SUCCESS) {
                    var s = [],
                        html = "";
                    restaurantList = [];
                    for (var i = 0; i < results.getCurrentNumPois(); i++) {
                        restaurantList.push({ 'title': results.getPoi(i).title, 'lng': results.getPoi(i).point['lng'], 'lat': results.getPoi(i).point['lat'], 'result': results.getPoi(i) });
                        // s.push(results.getPoi(i).title + ", " + results.getPoi(i).address);
                        html += "<div class='col-lg-12 col-xs-12 top10 li-item' title='" + results.getPoi(i).address + "'>" + results.getPoi(i).title + "</div>";
                    }
                    // document.getElementById("result").innerHTML = s.join("<br/>");
                    $('#result').html(html);
                }
            },
        });
        local.searchNearby(type, mPoint, k);
    }

    $(function() {

        $('#get').click(function() {
            get(mPoint.lng, mPoint.lat);
        });


        $('#rand').click(function() {
            var item = restaurantList[Math.floor(Math.random() * restaurantList.length)];
            console.log(item);
            var w = "420px",
                h = "240px";
            // if (isMobile) {
            //     w = "300px";
            //     h = "200px";
            // }
            layer.open({
                type: 1,
                //skin: 'layui-layer-demo', //样式类名
                closeBtn: 0, //不显示关闭按钮
                anim: 2,
                shadeClose: true, //开启遮罩关闭
                title: '吃这个吧',
                area: [w, h], //宽高
                content: '<div class="col-lg-12 col-xs-12 top10" style="text-align: center;"><h2><a href="' + item.result['detailUrl'] + '" target="_blank">' + item.title + '</a></h2></div><div class="col-lg-12 col-xs-12 top10">电话:' + item.result['phoneNumber'] + '</div><div class="col-lg-12 col-xs-12 top10">地址:<a href="' + item.result['url'] + '" target="_blank">' + item.result['address'] + '</a></div><div class="col-lg-12 col-xs-12 top10">以上仅供参考</div>'
            });

        });
    });
    </script>
