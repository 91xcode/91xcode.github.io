<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>脑图工具</title>
    <meta name="Robots" content="INDEX,FOLLOW">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/91xcode/static@master/91xcode.github.io/best.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/hotbox/hotbox.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/kityminder-core/kityminder.core.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/color-picker/color-picker.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/kityminder.editor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/index.css">
</head>

<body ng-app="kityminderContainer" ng-controller="MainController">
    <div id="mainContainer"><h1 class="editor-title"><a href="https://91xcode.github.io" target="_blank" class="x-a-high">导航</a>：脑图工具 <span class="x-tips" @click="loadUnSaved" v-html="naotuTips" ref="tipsBar"></span> <span class="x-toolbox"><a href="#" @click="newNaotu" class="x-tool">新建</a><span class="x-line">|</span> <a href="#" @click="saveNaotu" class="x-tool">保存</a><span class="x-line">|</span> <a href="#" @click="importNaotu" class="x-tool">导入</a><span class="x-line">|</span> <a href="#" @click="exportNaotu('png','current')" class="x-tool">导出图片</a><span class="x-line">|</span> <a href="#" @click="exportNaotu('json','current')" class="x-tool">导出Json</a><span class="x-line">|</span> <a href="#" @click="myNaotu" class="x-tool">我的脑图</a></span></h1>
        <kityminder-editor on-init="initEditor(editor, minder)"></kityminder-editor>
        <div class="my-naotu-list" v-show="showSavedNaotuList"><span class="x-toolbox"><a href="#" @click="exportNaotu('json','all')" class="x-tool">全部导出为JSON</a><span class="x-line">|</span> <a href="#" @click="myNaotu" class="x-tool">关闭</a></span>
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>标题</th>
                        <th>最近更新</th>
                        <th class="th-op">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(naotu,index) in mySavedNaotuList">
                        <td>{{index+1}}</td>
                        <td>{{naotu.title}}</td>
                        <td>{{ dateFormat(naotu.updated_at)}}</td>
                        <td><button class="btn btn-xs btn-success" @click="editNaotu(naotu.id)">编辑</button> <button class="btn btn-xs btn-warning" @click="deleteNaotu(naotu.id)">删除</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body><!-- bower:js -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/jquery/jquery.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/bootstrap/bootstrap.js"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/codemirror/lib/codemirror.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/codemirror/mode/xml/xml.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/codemirror/mode/javascript/javascript.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/codemirror/mode/css/css.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/codemirror/mode/markdown/markdown.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/codemirror/addon/mode/overlay.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/codemirror/mode/gfm/gfm.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/angular-ui-codemirror/ui-codemirror.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/marked/marked.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/kity/kity.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/hotbox/hotbox.js"></script>

<script type="text/javascript"src="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/kityminder-core/kityminder.core.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/color-picker/color-picker.js"></script><!-- endbower -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/kityminder/kityminder.editor.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/static/vendor/vue/vue.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/91xcode/static@master/fehelper/naotu/index.js"></script>



</html>
