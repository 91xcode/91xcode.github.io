  .p-data .name {

  /*常用图片资源*/
  .p-picture {

  .p-picture .picture li {

    margin: 10px;
    display: inline-block;

  .p-picture img { width: 100%; }
  /*常用音频资源*/

    border: solid 2px lightgrey;

  .p-audio audio {

  /*常用视频资源*/

  .p-video li {

    width: 500px;
    list-style: none;
    display: inline-block;
    border: solid 2px lightgrey;
  }
  .p-video video {
    width: 100%;

  .c-tips {
    position: fixed;
    padding: 12px 20px;
    top: -100px;
    left: 50%;
    color: #67c23a;
    font-size: 18px;
    font-weight: normal;
    border-radius: 4px;
    z-index: 3;
    display: inline-block;
    border: 1px solid #e1f3d8;
    transition: 0.5s all cubic-bezier(0.68, -0.55, 0.265, 1.55);
    transform: translate(-50%);
    background-color: #f0f9eb;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  }
  .c-tips--show {
    top: 10px;
  }
  </style>

<body>
    <section id="app" v-cloak>

        <!--常用音频-->
        <section class="p-audio g-box">

            <ul>
                <li v-for="item in audioList" @click="copyToClipboard(item)">
                    <audio :src="item" controls></audio>
                </li>
            </ul>
        </section>
        <!--常用视频-->
        <section class="p-video g-box">
            <h1>常用视频</h1>
            <ul>
                <li v-for="item in videoList" @click="copyToClipboard(item)">
                    <video :src="item" controls></video>
                </li>
            </ul>
        </section>
        <!--常用文件-->
        <section class="p-data g-box">
            <h1>常用文件及数据</h1>
            <ul class="data">
                <li v-for="item in dataList" @click="copyToClipboard(item.onlineURL)">
                    <span class="name">{{item.name}}</span>
                    <span class="value">{{item.onlineURL}}</span>
                </li>
            </ul>
        </section>
    </section>
</body>

            })
            this[subject] = tempList;
        })
    },

    methods: {
        // 拷贝剪切板
        copyToClipboard(content) {
            clearTimeout(this.timeouter)
            this.setTips(`复制成功: ${content}`)

            if (!document.queryCommandSupported('copy')) {
                return false
            }

            let $input = document.createElement('input')
            $input.style.opacity = '0'
            $input.value = content
            document.body.appendChild($input)
            $input.select()

            const result = document.execCommand('copy')
            document.body.removeChild($input)
            $input = null

            return result
        },

        setTips(newValue) {
            this.tips = newValue
            clearTimeout(this.tipsTimeout)
            this.showTips = true
            this.tipsTimeout = setTimeout(() => {
                this.showTips = false
            }, 2000)
        },
    }
